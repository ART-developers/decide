language: python

python:
  - 3.6

sudo: required
dist: trusty
addons:
  postgresql: "9.6"

services:
  - postgresql

env:
  - DJANGO_SETTINGS_MODULE="decide.settings"

install:
  - pip install -r requirements.txt

before_script:
  - psql -c "create user decide with password 'decide'" -U postgres
  - psql -c "create database decide owner decide" -U postgres

script:
  - python ./decide/manage.py makemigrations
  - python ./decide/manage.py migrate

before_deploy:
  - git config --local user.name davigldom 
  - git config --local user.email davigldom@gmail.com
  - export TRAVIS_TAG=${TRAVIS_TAG:-$(date +'%Y%m%d%H%M%S')-$(git log --format=%h -1)}
  - git tag $TRAVIS_TAG
  - git archive -o decide.zip

deploy:
  provider: releases
  api_key: ed8a36f8d954a1da918fc2eb661fd5dbb56be9c8
  file: ./decide.zip
  skip_cleanup: true
  on:
    tags: true

notifications:
    email: false